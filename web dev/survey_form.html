<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interests Survey Form</title>
</head>
<body style="background-color:powderblue;">
    <form action="http://google.co.in">
        <div align="center">
        <u style="color:blueviolet">
        <h1 style="color:blueviolet">Employee Interests Survey Form</h1>
        </u>
        Enter your name:
        <input type="text" name="UserName" size="35" maxlength="35" value="">
        <br><br>
        Enter your department:
        <input type="text" name="Deptt" size="35" maxlength="35" value="">
        <br><br>
        Tell us a little about yourself:
        <textarea name="Comments" cols="30" rows="4"></textarea>
        <br><br>
        Do you exercise at home?
        <p>
        <input type="radio" name="exe" value="1">Yes
        <input type="radio" name="exe" value="2">No
        </p>
        How do you like to raed about favourite topics?
        <p>
            <input type="checkbox" name="Books">Books
            <input type="checkbox" name="Web">Online resources
            <input type="checkbox" name="Phone">Phone apps
            <input type="checkbox" name="Magazines">Magazines
        </p>
        What genre of movies do you like?
        <select name="moviepref">
            <option value="1" selected="true">comedy</option>
            <option value="2">romance</option>
            <option value="3">thriller</option>
            <option value="4">horror</option>
            <option value="5">biopic</option>
        </select>
        <br><br>
        <input type="submit" value="Submit Form">
        </div>
    </form>
</body>
</html>
